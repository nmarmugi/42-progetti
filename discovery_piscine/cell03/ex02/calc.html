<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>

    <form id="calculatorForm">
        <label for="operand1">Operand 1:</label>
        <input type="text" id="operand1" pattern="[0-9]+" required>

        <label for="operator">Operator:</label>
        <select id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <label for="operand2">Operand 2:</label>
        <input type="text" id="operand2" pattern="[0-9]+" required>

        <input type="submit" value="Try me!" onclick="calculate()">
    </form>

    <script>
        function calculate() {
            var operand1 = parseInt(document.getElementById('operand1').value);
            var operator = document.getElementById('operator').value;
            var operand2 = parseInt(document.getElementById('operand2').value);

            if (isNaN(operand1) || isNaN(operand2) || operand1 < 0 || operand2 < 0) {
                alert('Error :(');
                return;
            }

            if ((operator === '/' || operator === '%') && operand2 === 0) {
                alert("It's over 9000!");
                console.error("Division or modulo by zero");
                return;
            }

            var result;
            switch (operator) {
                case '+':
                    result = operand1 + operand2;
                    break;
                case '-':
                    result = operand1 - operand2;
                    break;
                case '*':
                    result = operand1 * operand2;
                    break;
                case '/':
                    result = operand1 / operand2;
                    break;
                case '%':
                    result = operand1 % operand2;
                    break;
                default:
                    alert('Invalid operator');
                    return;
            }

            alert('Result: ' + result);
            console.log('Result: ' + result);
        }

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
